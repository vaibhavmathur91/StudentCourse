<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <a href="/add_student">Add New Student</a>
  </br>
  <table style="width:50%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    {%for student in students_list %}
      <tr>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
